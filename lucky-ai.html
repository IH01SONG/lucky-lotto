<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lucky6 - 이번 주 AI 추천 행운 번호</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f0fff0;
        color: #222;
        padding: 40px 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      h1,
      h2 {
        color: #2d8659;
        text-align: center;
      }

      .description {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .number-box {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
      }

      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .highlight {
        background: #ff5722;
      }

      .strategy {
        margin-top: 40px;
        padding: 20px;
        background: #e8f5e9;
        border-left: 5px solid #66bb6a;
      }

      .footer {
        margin-top: 60px;
        text-align: center;
        font-size: 0.9rem;
      }

      a {
        color: #2d8659;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>이번 주 AI 추천 행운의 번호</h1>

    <p class="description">
      AI 분석 알고리즘을 기반으로 이번 주 행운의 로또 번호를 추천합니다!
    </p>

    <h2>🎉 추천 번호</h2>
    <div class="number-box">
      <div class="ball">7</div>
      <div class="ball">13</div>
      <div class="ball">22</div>
      <div class="ball">29</div>
      <div class="ball">34</div>
      <div class="ball highlight">41</div>
    </div>

    <div class="strategy">
      <h3>📈 AI 예측 전략 요약</h3>
      <ul>
        <li>최근 20주간 당첨 번호의 출현 빈도 분석</li>
        <li>홀/짝 비율 및 고/저 숫자 분포 균형 고려</li>
        <li>이월수 + 미출현 번호 조합 최적화</li>
        <li>추천 보너스 번호: <strong>9</strong></li>
      </ul>
    </div>

    <div class="footer">
      <a href="index.html">← 메인으로 돌아가기</a>
    </div>
  </body>
</html>
